# Default Language this plugin uses
Default-Lang: "eng"

# Enable Commands
bal-Command: true
addmoney-Command: true
takemoney-Command: true
pay-Command: true
topmoney-Command: true

# Enable EconomyPlus Shop!
EnableShop: true
# Shop Format:
# [Shop]
# ItemId
# Ammount
# Price

# Enable EconomyPlus Sell!
EnableSell: true
# Sell Format:
# [Sell]
# ItemId
# Ammount
# Price

#Enable EconomyPlus PermissionShop!
EnablePermShop: true
# Format:
# [Perm]
# Price
# NA
# Perm

# Current Version DO NOT CHANGE!
Version: 0.1.4
